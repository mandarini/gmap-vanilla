      <div id="controls" class="controls">

          <p>City Chooser</p>
          <button onclick="city('lon')">London</button>

          <button onclick="changeType()">
            Lights on/off

        <div class="masts">
          <p>Masts</p>
          <button onclick="toggleMasts()">
            Hide/Show Masts
          </button>
          <button onclick="toggleClusters()">
            Hide/Show Cluster
          </button>
          <label for="clusters">Grid size</label>
          <input type="range" name="clusters" min="0" max="250" />
        </div>
        <div>
          <p>
            Rents
          </p>
          <button onclick="toggleHeatmap()">
            Hide/Show Rent Heatmap
          </button>
          <label for="Radius">Heatmap radius</label>

        </div>
        <div class="codes">
