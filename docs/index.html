<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,minimum-scale=1,initial-scale=1"
    />
    <link rel="canonical" href="https://mandarini.github.io/explorer" />
    <title>Google Maps Platform exploration</title>
    <link rel="stylesheet" type="text/css" href="styles/main.min.css" />

    <meta name="theme-color" content="#ff00ff" />
    <meta
      name="description"
      content="This is a showcase for Google Maps Platform"
    />

    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Gmaps" />
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png" />

      name="msapplication-TileImage"
      content="images/icons/icon-144x144.png"
    />
    <meta name="msapplication-TileColor" content="#2F3BA2" />

  <body>
    <header>
      <h1>Katerina's Page</h1>
      <p id="requireHTTPS" class="hidden">
        Please <a>reload this page via HTTPS</a>.
      </p>
      <div id="installContainer">
        Hey! Don't miss out!
        <button id="butInstall" type="button" aria-label="Install button">
          Install
        </button>
        the PWA!
      </div>
    </header>
    <main></main>

    <script src="scripts/main.min.js" async></script>
  </body>
</html>
